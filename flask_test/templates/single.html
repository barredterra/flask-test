{% extends 'base.html' %}

{% block header %}
  <h1>
    {% block title %}{{ doc_type }}{% endblock %}
    <a href="{{ url_for('api.delete_doc', doc_type=doc_type, doc_id=doc['id']) }}" class="btn btn-secondary float-right my-1">Delete</a>
  </h1>
{% endblock %}

{% block content %}
  {% for key in doc.keys() %}
      <p>{{ key | title }}: {{ doc[key] }}</p>
  {% endfor %}
{% endblock %}
