{% extends 'base.html' %}

{% block header %}
  <h1>
    {% block title %}{{ doc_type }}{% endblock %}
    <a href="/{{ doc_type }}/{{ doc['id'] }}/delete" class="btn btn-secondary float-right my-1">Delete</a>
  </h1>
{% endblock %}

{% block content %}
  {% for key in doc.keys() %}
      <p>{{ key | title }}: {{ doc[key] }}</p>
  {% endfor %}
{% endblock %}
