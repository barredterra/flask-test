<a href="/">Back to Start</a>
<h1>{{ doc_type + "s" }}</h1>
<form action="/{{ doc_type }}" method="post">
    Title:<br>
    <input type="text" name="title">
    <input type="submit" value="Create">
</form> 
<hr>
<table>
    {% for i in items %}
    <tr>
        <td>{{ i.get("id") }}</td>
        <td><a href="/{{ doc_type }}/{{ i.get('id') }}">{{ i.get('title') }}</a></td>
    </tr>
    {% endfor %}
</table>
